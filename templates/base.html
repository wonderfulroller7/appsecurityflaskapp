<!doctype html>
<html>
<head>
{% block head %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
  <script src="static/bootstrap/js/jquery.min.js"></script>
  <script src="static/bootstrap/js/bootstrap.min.js"></script>
  {% endblock %}
<title>{% block title %}{% endblock %} - Spellchecker</title>
</head>
<body>


{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand">Spell Checker</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if g.user %}
        <li class="nav-item">
          <a href="{{ url_for('spellchecker.get_queries') }}">{{ g.user['uname'] }}</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('login.logout') }}">Log Out</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login.register') }}">Register <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login.login') }}">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
{% endblock %}
{% block content %}{% endblock %}
