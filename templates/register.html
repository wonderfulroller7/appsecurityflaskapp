{% extends 'base.html' %}
{% block title %}Register New User{% endblock %}
{% block navbar %}
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">SpellChecker</a>
    </div>
    <ul class="nav navbar-nav">
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span></li>
      <!-- <li><a href="{{ url_for('spell_check.logout') }}">Log Out</a></li> -->
    {% else %}
      <li class="active" ><a href="{{ url_for('login.register') }}">Register</a></li>
      <li><a href="{{ url_for('login.login') }}">Log In</a></li>
    {% endif %}
  </ul>
  </div>
</nav>
{% endblock %}

{% block content %}
<div class="container">
  <h2>Register a new user</h2>
  <form method="post" action="/register">
    <div class="form-group">
      <label for="username">Username:</label>
      <input class="form-control" placeholder="Enter username" name="uid" id="uid" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input class="form-control" placeholder="Enter password" type="password" name="password" id="password" required>
    </div>
    <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input class="form-control" placeholder="Confirm entered password" type="password" name="password" id="cpassword" required>
    </div>
    <div class="form-group">
      <label for="2fa">Phone-number:</label>
      <input type="tel" name="2fa" id="doublefactor" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
  
    </body>
</html>
{% endblock %}
